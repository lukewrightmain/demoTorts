<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>Ordinal Torts</title>
    <script src="java.js"></script>
    <div class="preloader">
      <div id="loader">
        <img src="footerlogo.gif" alt="Loading...">
      </div>
    </div>    
</head>
<body>
    <header>
        <div class="top-bar">
          <div class="social-accounts">
            <a href="">
              <img src="discord2.png" alt="social-icon">
            </a>
            <a href="https://twitter.com/ordinaltortoise">
              <img src="twitter2.png" alt="social-icon">
            </a>
            <a href="">
              <img src="marketplace.png" alt="social-icon">
            </a>
            <a href="">
              <img src="envelope2.png" alt="social-icon">
            </a>
          </div>
          <div class="navbar">
            <a href="index.html">
            <button class="navbtn" onclick="scrollToHomeSection()">
              Home
            </button>
            </a>
            <button class="navbtn" href="#">
              Team
            </button>
            <button class="navbtn about-button" onclick="scrollToAboutSection()" href="#">
              About
            </button>
            <button class="navbtn" href="collection.html">
              Collection
            </button>
            <button class="navbtn stake" href="#">
              Stake
            </button>
          </div>
        </div>
      </header>
    <section class="secone">
        <div class="secone-container">
          <img src="mountains_1920_1080.png" class="secone-bg">
          <div class="image-container">
            <img src="Main-Logo.png" alt="">
          </div>
        </div>
    </section>
    <section class="scroll">
      <div class="scroll-container">
        <script>
          for (var i = 1; i <= 547; i++) {
            document.write('<img src="no_bg_torts/' + i + '.png" alt="no_bg_torts/' + i + '.png">');
          }
        </script>
      </div>
    </section>
    <section class="sectwo">
        <img src="sectionbg.png" class="seperator">
        <div class="sectwo-container">
            <div class="buttons-container">
                <button class="button">Rarity</button>
                <button class="button">Number</button>
                <button class="button">Inscription</button>
            </div>
            <div class="collection-container">
                <div class="grid-container">
                  <div class="grid-container">
                    <script>
                      for (var i = 1; i <= 547; i++) {
                        document.write(`
                          <div class="grid-cell">
                            <div class="grid-box">
                              <img src="upscaled_torts/${i}.png" alt="torts/${i}.png">
                              <div class="grid-text">
                                <h3>Tort #Ô∏è${i}</h3>
                                <p>Image description</p>
                              </div>
                            </div>
                          </div>
                        `);
                      }
                    </script>
                  </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
